<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution5 </title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">

        <!-- LEFT SIDE -  -->
        <div class="left">
            <h3>Code in any language</h3>
            <p>VS Code supports almost every major programming language. Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace.</p>
        </div>

        <!-- RIGHT SIDE - -->
        <div class="right">
            <!-- Row 1 -->
            <div class="lang-row">
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-js.png" alt="JS">
                    <span>JavaScript</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-ts.png" alt="TS">
                    <span>TypeScript</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-python.png" alt="Python">
                    <span>Python</span>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="lang-row">
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-cs.png" alt="C#">
                    <span>C#</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-cpp.png" alt="C++">
                    <span>C++</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-html.png" alt="HTML">
                    <span>HTML</span>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="lang-row">
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-java.png" alt="Java">
                    <span>Java</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-json.png" alt="JSON">
                    <span>JSON</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-php.png" alt="PHP">
                    <span>PHP</span>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="lang-row">
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-markdown.png" alt="Markdown">
                    <span>Markdown</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-powershell.png" alt="Powershell">
                    <span>Powershell</span>
                </div>
                <div class="lang-item">
                    <img src="https://code.visualstudio.com/assets/home/language-yaml.png" alt="YAML">
                    <span>YAML</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
